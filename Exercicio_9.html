<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
    <style>
        body{
            font-family: Calibri;
        }
        .fds{
            color: red;
        }
        .fdsCompromisso{
            font-weight: bold;
        }
        .normalCompromisso{
            font-family: italic;
        }
        
       
    </style>
</head>
<body>
    <h3>Agenda</h3>

    <ol>
        <li class="fds">Domingo</li>
            <ul type="square">
                <li class="fdsCompromisso">Ir no parque</li>
                <li class="fdsCompromisso">Futebol</li>
            </ul>
        <li>Segunda-feira</li>
            <ol type="i">
                <li class="normalCompromisso">Reunião</li>
                <li class="normalCompromisso">Cliente</li>
            </ol>
        <li>Terça-feira</li>
        <li>Quarta-feira</li>
        <li>Quinta-feira</li>
            <ul type="square">
                <li class="normalCompromisso">Dentista</li>
                <li class="normalCompromisso">Mercado</li>
            </ul>
        <li>Sexta-feira</li>
        <li class="fds">Sábado</li>
            <ul type="square">
                <li class="fdsCompromisso">Cinema</li>
            </ul>
    </ol>
    
</body>
</html>
